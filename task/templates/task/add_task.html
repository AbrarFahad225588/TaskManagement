{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<h2>Add Task</h2>
<form method="post">
    {% csrf_token %}
    {% comment %} {{ form.as_p }} {% endcomment %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
